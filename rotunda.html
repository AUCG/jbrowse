<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Rotunda Example</title>
    <script type="text/javascript" src="src/dojo/dojo.js"></script>
    <link rel="stylesheet" type="text/css" href="css/rotunda.css">
  </head>
  <body>
    <div id="rotunda">
    </div>

    <!-- load source file explicitly for debugging -->
    <script type="text/javascript" src="src/Rotunda/Rotunda.js"></script>

    <script type="text/javascript">
    var rotunda
    require(
      ["dojo/request/xhr",
       "dojo/Deferred",
       "Rotunda/Rotunda",
       "Rotunda/util",
       "Rotunda/initDemo",
       "dojo/domReady!"],

      function(xhr,
               Deferred,
               Rotunda,
               util,
               initDemo) {
          initDemo.load().then (function (rotConfig) {
            rotunda = new Rotunda (rotConfig)
        })
      })
    </script>

  </body>
</html>
